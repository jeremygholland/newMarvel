<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->
</head>

<body ng-controller="myCtrl">
  <div>
<input type="text" name="name" value="" placeholder = "please select a hero" ng-model = "heroOne" id = "firstInput">
  <button ng-click="clickMe()">click me</button>
  <div class ="backgroundImg">
    <img ng-src="{{heroOneReturn.img}}" alt="">
  </div>
  <h1> {{heroOneReturn.name}}</h1>
  </div>

  <div>
    <input type="text" name = "name" value="" placeholder= "please select your second hero" ng-model = "heroTwo" id = "secondInput">
    <div class="backgroundImg">
      <img ng-src="{{heroTwoReturn.img}}" alt="">
    </div>
    <h1>{{heroTwoReturn.name}}</h1>
  </div>


  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/jQuery.js"></script>
  <script src="js/lib/angularUiRouter.js"></script>
  <script src= "js/lib/jquery-ui.js"></script>
  <script src = "js/characterlist.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
